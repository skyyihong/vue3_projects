<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue demo</title>
  </head>
  <body>
    <div id="app">
      <h1>name:{{name}}</h1>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data: () => {
        return {
          name: '',
        }
      },
      methods: {},
    })
    //挂着
    app.mount('#app')
  </script>
</html>
