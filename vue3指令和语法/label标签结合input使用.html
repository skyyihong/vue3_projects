<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue demo</title>
  </head>
  <body>
    <div id="app">
      <h1>name:{{name}}</h1>
      <!-- 在label标签包含的里， input的id属性值与label的for属性值一致的情况下，在label标签里面点击任何元素都可以选择input的选择框 -->
      <label for="check">
        <input type="checkbox" id="check" />
        <ul>
          <li>aaa</li>
          <li>aaa</li>
          <li>aaa</li>
        </ul>
      </label>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data: () => {
        return {
          name: '',
        }
      },
      methods: {},
    })
    //挂着
    app.mount('#app')
  </script>
</html>
