<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue demo</title>
  </head>
  <body>
    <div id="app">
      <h2 >{{name}}</h2>  
      <h2 v-text="name"></h2>
      <h2 v-html="name"></h2>

    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data: () => {
        return {
          name: `<span style="color:red">1111</span>`,
        }
      },
      methods: {
        changeName(){
          this.name=``
        }
      },
    })
    //挂着
    app.mount('#app')
    
  </script>
</html>
